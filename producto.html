<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="producto.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_shopping_cart" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
      <div class="container">
        <!-- Botón de colapso para dispositivos pequeños -->
        <button
          class="navbar-toggler mx-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Contenedor colapsable -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Menú centrado con espacio entre elementos -->
          <div class="navbar-nav mx-auto text-center gap-3" id="navLeft">
            <!-- Los enlaces del menú se generarán dinámicamente aquí -->
          </div>
    
          <!-- Saludo y botón de inicio/cierre de sesión con espacio -->
          <div id="navRight" class="navbar-nav text-center gap-3">
            <!-- Saludo y botón se generarán dinámicamente -->
          </div>
        </div>
      </div>
    </nav>
    
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="bg-light">
    <section id="product-details" class="container py-4">
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3">
    <h6 class="text-primary">© 2024 Bayardo Largaespada</h6>
  </footer>

  <script src="producto.js"></script>
  <script src="navbar.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
