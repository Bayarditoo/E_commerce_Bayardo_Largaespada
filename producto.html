<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="producto.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_shopping_cart" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Menú de navegación izquierda -->
        <div id="navLeft" class="navbar-nav me-auto"></div>

        <!-- Saludo y botón de inicio/cierre de sesión -->
        <div id="navRight" class="navbar-nav"></div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="bg-light">
    <section id="product-details" class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <!-- Imagen del producto -->
          <img src="https://via.placeholder.com/500" alt="Producto" class="img-fluid rounded" />
        </div>
        <div class="col-12 col-md-6">
          <!-- Información del producto -->
          <h2 class="mt-3 mt-md-0">Nombre del Producto</h2>
          <p>Descripción breve del producto. Este es un producto de alta calidad ideal para satisfacer tus necesidades.</p>
          <h4 class="text-primary">$199.99</h4>
          <button class="btn btn-primary">
            <span class="material-symbols-outlined">add_shopping_cart</span> Añadir al carrito
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-center py-3">
    <h6 class="text-primary">© 2024 Bayardo Largaespada</h6>
  </footer>

  <script src="producto.js"></script>
  <script src="navbar.js"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
