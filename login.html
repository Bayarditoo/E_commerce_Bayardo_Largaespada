<!DOCTYPE html>
<html lang="en">
<script>
    if (localStorage.getItem("email")) {
        location.href = "index.html"
    }
</script>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100dvh;
        }
    </style>
    <title>Eccomerce Login</title>
</head>

<body id="Login">
    <form>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p id="formLoginMessage" class="poppings-light"></p>
    </form>
    <script>
        const userLogin = { email: "bayardo@gmail.com", password: "1234" }
        const message = document.querySelector("#formLoginMessage")

        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (userLogin.email === form.elements.email.value && userLogin.password === form.elements.password.value) {
                localStorage.setItem("email", form.elements.email.value)
                location.href = "./index.html"
                message.innerText = ""
            } else {
                message.innerText = "Pone los datos bien brutoðŸ˜¡."
            }
        })

    </script>
</body>

</html>
