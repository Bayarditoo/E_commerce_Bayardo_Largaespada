<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eccomerce principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="bg-dark p-3">
    <div class="container">
      <!-- Botón de hamburguesa para dispositivos pequeños -->
      <button
        class="navbar-toggler d-md-none mx-auto mb-3 custom-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Contenedor colapsable -->
      <div class="collapse d-md-flex flex-md-row justify-content-between align-items-center" id="navbarContent">
        <!-- Menú de navegación izquierda -->
        <div id="navLeft" class="d-flex gap-3 flex-column flex-md-row align-items-center">
          <!-- Los enlaces del menú generados por navbar.js se insertarán aquí -->
        </div>
  
        <!-- Menú de navegación derecha -->
        <div id="navRight" class="d-flex align-items-center gap-3 mt-3 mt-md-0 flex-column flex-md-row">
          <!-- Elementos como saludo e icono de carrito generados por navbar.js se insertarán aquí -->
        </div>
      </div>
    </div>
  </header>
  
  
  <div class="categorias d-flex justify-content-center flex-wrap bg-dark py-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-primary w-100 mb-2" onclick="filterCategory('Todo')">Todo</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-primary w-100 mb-2" onclick="filterCategory('Gaming')">Gaming</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-primary w-100 mb-2" onclick="filterCategory('Ultrabook')">Ultrabook</button>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <button class="btn btn-primary w-100 mb-2" onclick="filterCategory('Business')">Business</button>
        </div>
      </div>
    </div>
  </div>
  <form class="d-flex flex-column flex-md-row justify-content-around align-items-center bg-dark py-3">
    <input type="text" id="searchInput" placeholder="Buscar productos" class="form-control me-md-2 mb-2 mb-md-0" />
    <button type="button" id="searchButton" class="btn btn-primary mx-2 mb-2 mb-md-0"
      onclick="buscarProducto()">Buscar</button>
    <button id="home" class="btn btn-primary mx-2" onclick="regresarHome()">X</button>
  </form>
  <main class="main-container d-flex flex-wrap justify-content-center bg-dark py-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <section class="section"></section>
  </main>
  <footer class="bg-dark text-center py-2">
    <h6 class="text-primary">© 2024 Bayardo Largaespada</h6>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="navbar.js"></script>
</body>

</html>
