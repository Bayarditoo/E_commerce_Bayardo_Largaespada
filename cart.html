<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptops</title>
    <link rel="icon" type="image/png" href="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="" />
    <style>
        #cart .card .me-4 {
            width: 180px;
            overflow: hidden;
            height: 120px;
            display: flex;
            align-items: center;
            border-radius: 5px;
        }

        #cart .card .me-4 img {
            width: 100%;
        }
    </style>
</head>

<body id="cart">
    <header class="bg-dark d-flex justify-content-between align-items-center p-3">
        <div id="navLeft" class="d-flex gap-3">
        </div>
        <div id="navRight" class="d-flex align-items-center gap-3">
    </header>
    <div class="container pt-4">
        <div class="row">
            <div class="col-xl-8" id="cards">
                <div class="card border shadow-none">
                
                <div class="row my-4">
                    <div class="col-sm-6">
                        <button class="btn">Seguir comprando</button>
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end mt-2 mt-sm-0">
                            <button id="btn-checkout" class="btn btn-success">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="mt-5 mt-lg-0">
                    <div class="card border shadow-none">
                        <div class="card-header bg-transparent border-bottom py-3 px-4">
                            <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                        </div>
                        <div class="card-body p-4 pt-2">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <tbody>
                                        <tr class="bg-light">
                                            <th>Total :</th>
                                            <td class="text-end">
                                                <span class="fw-bold"> $ 745.2 </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./navbar.js"></script>
    <script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
